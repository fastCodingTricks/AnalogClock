<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Analog Clock</title>
</head>
<body>
    <div class="clock_container">
        <div class="clock">
            <div class="number" style="--number:1"><b>1</b></div>
            <div class="number" style="--number:2"><b>2</b></div>
            <div class="number" style="--number:3"><b>3</b></div>
            <div class="number" style="--number:4"><b>4</b></div>
            <div class="number" style="--number:5"><b>5</b></div>
            <div class="number" style="--number:6"><b>6</b></div>
            <div class="number" style="--number:7"><b>7</b></div>
            <div class="number" style="--number:8"><b>8</b></div>
            <div class="number" style="--number:9"><b>9</b></div>
            <div class="number" style="--number:10"><b>10</b></div>
            <div class="number" style="--number:11"><b>11</b></div>
            <div class="number" style="--number:12"><b>12</b></div>


            <div class="line" style="--line:1"></div>
            <div class="line" style="--line:2"></div>
            <div class="line" style="--line:3"></div>
            <div class="line" style="--line:4"></div>
            <div class="line" style="--line:5"></div>
            <div class="line" style="--line:6"></div>
            <div class="line" style="--line:7"></div>
            <div class="line" style="--line:8"></div>
            <div class="line" style="--line:9"></div>
            <div class="line" style="--line:10"></div>
            <div class="line" style="--line:11"></div>
            <div class="line" style="--line:12"></div>

            <div class="hands hour_hand"></div>
            <div class="hands min_hand"></div>
            <div class="hands sec_hand"></div>
            <div class="center_dot"></div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
